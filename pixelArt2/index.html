<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">

  <!--Headline inside container-->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <h1>Pixel Art Maker for g88</h1>
        </div>
        <div class="col-sm-3"></div>
      </div>

  <!--Creating canvas element-->
      <div class="row" id="canvasGrid">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div id="canvas"></div>
        </div>
        <div class="col-sm-2"></div>
      </div>

  <!--Creating Color Palette Choices-->
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <div class="paintColors"></div>
        </div>
        <div class="col-sm-2"></div>
      </div>

  <!--Creating Icon to Show Selected Color, and Reset & Save Buttons-->
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3">
          <div id="celectedColor"></div>
        </div>
        <div class="col-sm-3">
          <div id="saveOption"></div>
          <div id="resetOption"></div>
        </div>
        <div class="col-sm-3"></div>
      </div>


    </div>  <!--closes containerDiv-->
  </body>   <!--closes bodyDiv-->
</html>
